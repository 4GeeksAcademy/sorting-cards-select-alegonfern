<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="style" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="card"></div>
      <input id="qtyOfCards" type="number" placeholder="Cantidad de cartas" />
      <button id="btnGenerate" onclick="generateCards()">Generar Cartas</button>
      <button id="btnSort" onclick="sortCards()">Ordenar</button>
      <div id="cardDeck"></div>
      <div id="sortDeck"></div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
